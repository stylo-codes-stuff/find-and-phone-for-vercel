<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>

    <h1>Information about {{number}}</h1>
    <ul>
    {% for key, value in info.items() %}
        <li>{{key}} - {{ value }}</li>
    {% endfor %}
    <h1>Information from the sphinx number tracker</h1>
    {% for item in sphinx %}
        <li>{{item}}</li>
    {% endfor %}
    </ul>
    </body>
</html>
